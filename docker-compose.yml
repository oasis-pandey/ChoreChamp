version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: chorechamp-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chorechamp-net

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: chorechamp-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGO_URL: mongodb://admin:admin@mongo:27017/ChoreChamp?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5001:5000"
    depends_on:
      - mongo
    networks:
      - chorechamp-net

  # Frontend React App
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: chorechamp-frontend
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chorechamp-net

networks:
  chorechamp-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local
